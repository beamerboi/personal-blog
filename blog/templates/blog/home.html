<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ghassen Jemaî</h1>
        <p class="lead text-muted">Hi, I am Ghassen, I am the Co-Founder of Smart Move. <br>Welcome to my blog.</p>
        <p>
          <a href="mailto:ghassenjemaii2@gmail.com" class="btn btn-primary my-2">Email Me</a>

        </p>
        <img src="{% static 'ghassen.png' %}" height="300"></img>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container"> 

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in blogs reversed %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{blog.thumbnail.url}}"></img>

            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'blogDetail' blog.id %}" ><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>{% endfor %}
  </div>
  </div>
  </div>
